<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Profile.css">
    <link rel="shortcut icon" href="imgs/logo_bdb.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Book DataBase Perfil</title>
</head>
<body class="tela-principal">
    
    <div class="top-bar">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="../imgs/logo_bdb.png" alt="logo">
                <h2>Book DataBase</h2>
            </div>
            <ul class="sidebar-links">
                <li><a th:href="@{/}"><i class="fa-solid fa-house"></i><span class="sidebar-text">Home</span></a></li>
                <li><a th:href="@{/Profile}"><i class="fa-solid fa-user"></i><span class="sidebar-text">Perfil</span></a></li>
                <li><a href="#"><i class="fa-solid fa-book-open"></i><span class="sidebar-text">Coleção</span></a></li>
                <li><a href="#"><i class="fa-solid fa-pencil"></i><span class="sidebar-text">Editar Perfil</span></a>
                </li>
                <li><a href="#"><i class="fa-solid fa-gear"></i><span class="sidebar-text">Configurações</span></a></li>
                <li><a th:href="@{/Login}"><i class="fa-solid fa-right-from-bracket"></i><span
                            class="sidebar-text">Logout</span></a></li>
            </ul>
        </div>


        <div class="search-bar">
            <input type="text" placeholder="Pesquise por um livro" id="search-input">
            <button class="search-button">
                <a th:href="@{/SearchBook}" class="fa-solid fa-magnifying-glass"></a>
            </button>
        </div>
        <a th:href="@{/}" class="logout-button">VOLTAR</a>
    </div>

    <span class="img_nome">
        <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 122.88 122.88">
            <defs>
                <style>.cls-1{fill:#b3b3b3;fill-rule:evenodd;}.cls-2{fill:#fff;}</style>
            </defs>
            <title>no-profile-picture</title>
            <polygon class="cls-1" points="0 0 122.88 0 122.88 122.88 0 122.88 0 0 0 0"/>
            <path class="cls-2" d="M48.64,77.72c.65-1.48,1.24-3.1,1.61-4.19a52.43,52.43,0,0,1-4.22-6L41.76,60.7a12.55,12.55,0,0,1-2.43-6.21,4.94,4.94,0,0,1,.43-2.23,4.1,4.1,0,0,1,1.47-1.71,4.73,4.73,0,0,1,1-.52,107.7,107.7,0,0,1-.2-12.23A16.87,16.87,0,0,1,42.58,35a16.39,16.39,0,0,1,7.22-9.2,22.79,22.79,0,0,1,6.05-2.69c1.37-.39-1.15-4.72.25-4.87,6.79-.7,17.77,5.5,22.51,10.62A16.63,16.63,0,0,1,82.8,39.37l-.27,11.1h0a3.06,3.06,0,0,1,2.25,2.32c.35,1.36,0,3.25-1.18,5.84h0a.37.37,0,0,1-.07.14l-4.87,8a41.6,41.6,0,0,1-6,8.24c.23.32.45.63.66.94,8.25,12.11,19.38,5.88,32.32,15.36l-.38.51v12.82H17.22V91.47h.24a1.14,1.14,0,0,1,.56-.61C26.4,86,45.72,84.35,48.64,77.72Z"/>
        </svg>
        <h3 id="nome_img">Marcelo de Souza</h3>  <!--Aq será substituido pelo nome inserido pelo usuario-->
    </span>
    
    <table class="tabela-tags">
        <tr>
            <td class="linha-table">
                <img th:src="@{imgs/tag1.png}" alt="Ícone" class="icon">
                <span>Total</span>
                <span class="numero">725</span>
            </td>
        </tr>
        <tr>
            <td class="linha-table">
                <img th:src="@{imgs/tag2.png}" alt="Ícone de livros" class="icon">
                <span>Lidos</span>
                <span class="numero">210</span>
            </td>
        </tr>
        <tr>
            <td class="linha-table">
                <img th:src="@{imgs/tag3.png}" alt="Ícone de livros" class="icon">
                <span>Lendo</span>
                <span class="numero">15</span>
            </td>
        </tr>
        <tr>
            <td class="linha-table">
                <img th:src="@{imgs/tag4.png}" alt="Ícone de livros" class="icon">
                <span>Quero Ler</span>
                <span class="numero">500</span>
            </td>
        </tr>
    </table>
    
    <button class="colecao">Coleções</button>
    
    <div class="collection-container">
        <p class="titulo-categoria">Fantasia</p> <!-- Título da categoria -->
        <div id="colecao" class="book-item">
            <!-- Livros serão injetados aqui pelo JavaScript -->
        </div>
    </div>
    
    
    
      
    <script src="../static/js/perfil.js"></script>
</body>
</html>
