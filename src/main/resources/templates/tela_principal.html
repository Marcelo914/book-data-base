    <table class="tabela-tags">
        <tr>
            <td class="linha-table">
                <img th:src="@{imgs/tag1.png}" alt="Ícone" class="icon">
                <span>Total</span>
                <span class="numero">725</span>
            </td>
        </tr>
        <tr>
            <td class="linha-table">
                <img th:src="@{imgs/tag2.png}" alt="Ícone de livros" class="icon">
                <span>Lidos</span>
                <span class="numero">210</span>
            </td>
        </tr>
        <tr>
            <td class="linha-table">
                <img th:src="@{imgs/tag3.png}" alt="Ícone de livros" class="icon">
                <span>Lendo</span>
                <span class="numero">15</span>
            </td>
        </tr>
        <tr>
            <td class="linha-table">
                <img th:src="@{imgs/tag4.png}" alt="Ícone de livros" class="icon">
                <span>Quero Ler</span>
                <span class="numero">500</span>

        </tr>

    <button class="colecao" onclick="window.location.href='Coleção'">Coleções</button>
    <button class="colecao" onclick="window.location.href='AddBook'">Adicionar Livro</button>
    
    <div class="collection-container">
        <p class="titulo-categoria">Favoritos</p>
        <div id="colecao1" class="book-item"></div>
        <script src="/js/perfil.js"></script>
    </div>
    
    
    
      
<script th:src="@{'/js/colecao.js'}"></script>
